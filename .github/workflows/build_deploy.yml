name: Build and Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Cache Docker layers
      uses: actions/cache@v2
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-
    
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build the Docker image
      run: docker build --file src/Dockerfile --tag cts-api:latest .

    - name: Push Docker image to Docker Hub
      run: |
        docker tag cts-api:latest ${{ secrets.DOCKERHUB_USERNAME }}/cts-api:latest
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/cts-api:latest
    
    - name: Set up kubectl
      uses: azure/setup-kubectl@v1
      with:
        version: 'latest'

    - name: Create .kube directory
      run: mkdir -p $HOME/.kube

    - name: Set up Kubeconfig
      run: echo "${{ secrets.KUBECONFIG }}" | base64 --decode > $HOME/.kube/config

    - name: Set Kubernetes Context
      run: kubectl config use-context docker-desktop

    - name: Deploy to Kubernetes
      run: |
        kubectl apply -f ./infrastructure/k8s/deployment.yml
        kubectl apply -f ./infrastructure/k8s/service.yml